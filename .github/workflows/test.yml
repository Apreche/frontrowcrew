name: Django Tests

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
  
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      memcached:
        image: memcached:latest
        ports:
          - 11211:11211
        options: >-
          --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/udp/127.0.0.1/11211'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:latest
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASSWORD: test
          RABBITMQ_DEFAULT_VHOST: test
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Install Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install prerequisites
        run: |
          sudo apt-get install libmemcached-dev

      - name: Load Python packages from cache
        uses: actions/cache@v2
        id: pipcache
        with:
          path: ${% templatetag openvariable %} env.pythonLocation }}
          key: ${{ runner.os }}-pip-${{ env.pythonLocation }}-${{ hashFiles('poetry.lock') }}

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry export > ~/requirements.txt
          pip install -r ~/requirements.txt

      - name: Run Django tests
        env:
          BETAFRONTROWCREW_DEBUG: False
          BETAFRONTROWCREW_DB_NAME: test
          BETAFRONTROWCREW_DB_USER: test
          BETAFRONTROWCREW_DB_PASSWORD: test
          BETAFRONTROWCREW_DB_HOST: 127.0.0.1
          BETAFRONTROWCREW_DB_PORT: 5432
          BETAFRONTROWCREW_MEMCACHED_SOCKET: 127.0.0.1:11211
          BETAFRONTROWCREW_CELERY_USER: test
          BETAFRONTROWCREW_CELERY_PASSWORD: test
          BETAFRONTROWCREW_CELERY_HOST: 127.0.0.1
          BETAFRONTROWCREW_CELERY_VHOST: test
        run: |
          python manage.py test
