---
version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    # command: python manage.py runserver_plus
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db

    # Uncomment the next line to use a non-root user for all processes.
    user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

    depends_on:
      - db
      - memcached
      - miniomc

  frontend:
    build:
      context: ..
      dockerfile: .devcontainer/frontend.Dockerfile
    command: npx sass -w assets/sass/main.scss static/main.css
    volumes:
      - ..:/workspace:cached

  memcached:
    image: memcached:latest
    restart: unless-stopped

  db:
    image: toleg/postgres_sqlite_fdw:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ..:/workspace:cached
    environment:
      POSTGRES_USER: betafrc
      POSTGRES_DB: betafrc
      POSTGRES_PASSWORD: betafrc
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/minio
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpass

  miniomc:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "/usr/bin/mc config host add miniodev http://minio:9000 minioadmin minioadminpass && (/usr/bin/mc rb --force miniodev/frcdevbucket; /usr/bin/mc mb miniodev/frcdevbucket && /usr/bin/mc anonymous set download miniodev/frcdevbucket && exit 0)"

  ftp:
    image: delfer/alpine-ftp-server
    volumes:
      - alpineftp:/ftp

volumes:
  postgres-data:
  minio-data:
  alpineftp:
